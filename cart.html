<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone 2.0</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<!-- Top bar -->

    <div class="bg-white w-full">  

        <div class="header h-16 bg-gray-900 flex items-center  ">
    <!-- Logo -->
            <div class="logo w-1/5 h-16 ml-10">
                <img class="w-28 h-16 object-contain" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fonlinebusinessmanager.com%2Fwp-content%2Fuploads%2F2018%2F09%2Fwhite-amazon-logo-png-6.png&f=1&nofb=1">
            </div>
    <!--Logo-->


    <!--Search bar-->
            <input class="h-9 w-30 bg-gray-800 border border-gray-500 opacity-75 rounded-l-xl px-3 text-white ml-6 focus:outline-none placeholder-white" type="text" id="search" placeholder="Search...">
            <div class="categories h-9 w-30 bg-gray-800 boarder boader-gray-500 boader-opacity-75 px-3 flex items-center">
                categories
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
            <div class="search_icon bg-yellow-500 w-10 h-9  rounded-r-xl flex justify-center items-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
    <!-- Search bar-->
 

    <!--Right icons-->
            <div class="icons text-white flex items-center ml-auto mr-8 w-48 h-16 justify-around">
                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <div class="cart h-10 w-10 bg-yellow-500 flex items-center justify-center rounded-xl">
                    <svg class="h-4 w-4"xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <svg class="w-12 h-12 rounded" data-jdenticon-value="user127"></svg>
            </div>
    <!--Right icons-->

<!-- Top bar-->

        </div>

<!-- Main screen-->

        <div class="main h-screen flex ">

    <!--Side bar -->

            <div class="main_sidebar w-1/5  bg-gray-800 p-6">
                <div class="sidebar_main_category text-yellow-500 cursor-pointer flex font-bold mb-4 p-2 bg-gray-700 rounded-lg">
                    <span class="w-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                      </svg>
                    </span>
                    <span>Categories</span>
                </div>
                <div class="sidebar_main_category text-white cursor-pointer flex font-bold  p-2">
                    <span class="w-8"></span>
                    <span>Echo and Alexa</span>
                </div>
                <div class="sidebar_main_category text-white cursor-pointer flex font-bold  p-2">
                    <span class="w-8"></span>
                    <span>Kindle</span>
                </div>
                <div class="sidebar_main_category text-white cursor-pointer flex font-bold  p-2">
                    <span class="w-8"></span>
                    <span>Electronics</span>
                </div>
                <div class="sidebar_main_category text-white cursor-pointer flex font-bold p-2">
                    <span class="w-8"></span>
                    <span>Home and Garden</span>
                </div>
                <div class="sidebar_main_category text-white cursor-pointer flex font-bold  p-2">
                    <span class="w-8"></span>
                    <span>Fashion </span>
                </div> 
                <div class="sidebar_main_category text-white cursor-pointer flex font-bold  p-2 hover:bg-gray-700 rounded-xl">
                    <span class="w-8">
                        <i class="fa fa-percent"></i>
                    </span>
                    <span>Sell on Amazone </span>
                </div> 
                <div class="sidebar_main_category text-white cursor-pointer flex font-bold  p-2 hover:bg-gray-700 rounded-xl">
                    <span class="w-8"><i class="fa fa-question-circle"></i></span>
                    <span>Help </span>
                </div> 
            </div>
    <!-- Side Bar-->
            
            <div class="main_sectoin flex-1 p-3 bg-gray-100">
                <div class="font-bold text-gray-400 text-3xl">Shopping Cart</div>
                <div class="table_titles flex font-bold text-gray-400">
                    <h2 class="flex-grow">Product</h2>
                    <h2 class="w-40">Count</h2>
                    <h2 class="w-40">Totel prize</h2>
                </div>
                <div class="cart_items">
                    <div class="cart_item">
                        <div class="cart_item_image">
                            
                        </div>
                        <div class="cart_item_name">

                        </div>
                        <div class="cart_item_details">

                        </div>
                        <div class="cart_item_count">

                        </div>
                        <div class="cart_item_prize">

                        </div>
                        <div class="cart_item_remove">

                        </div>
                    </div>
                </div>
            </div>
 
        </div>
    </div>
</body>
</html>
